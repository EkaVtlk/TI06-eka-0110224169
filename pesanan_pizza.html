<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
</head>
<body>
    <!-- Heading  -->
     <h1>Black Goose Bistro | Pizza-on-Demand</h1>
     <!-- Description -->
      <p>Our 12" wood-fired pizzas are avaible for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
      <form action="http://blackgoosebistro.com/pizza.php" method="post">
      <!-- Form Your Information -->
       <p>Your Information</p>
       <label for="nama">Name :</label>
       <input type="text" name="nama" id="nama" /><br>
       
       <label for="Address">Address :</label>
       <input type="text" name="Adres" id="Address" /><br>
       
       <label for="Phone">Phone Number :</label>
       <input type="tel" name="Phone" id="Phone" minlength="11" maxlength="15" /><br>
       
       <label for="email">Email :</label>
       <input type="email" name="email" id="email" /><br> 
       <label for="dins">Delivery instruction :</label>
       <textarea name="dins" id="dins" maxlength="400" placeholder="No than 400 characters long"></textarea>
       <!-- Form Pizza -->
        <p><strong>Design Your Dream Pizza</strong></p>
        <p>Pizza Specs</p>
        <label>Crust (Choose one) :</label><br>
        <input type="radio" name="crust" id="crust1"/>
        <label for="crust1">Classic White</label><br/>

        <input type="radio" name="crust" id="crust2"/>
        <label for="crust2">Multigrain</label><br/>

        <input type="radio" name="crust" id="crust3"/>
        <label for="crust3">Cheese-stuff</label><br/>

        <input type="radio" name="crust" id="crust4"/>
        <label for="crust4">Gluten-free</label><br/>

        <label>Toppings (Choose as many as you want)</label>
        <br>

        <input type="checkbox" name="toppings" id="toppings1"/>
        <label for="toppings1">Red Sauce</label><br/>

        <input type="checkbox" name="toppings" id="toppings2"/>
        <label for="toppings2">White Sauce</label><br/>

        <input type="checkbox" name="toppings" id="toppings3"/>
        <label for="toppings3">Mozzarella Cheese</label><br/>

        <input type="checkbox" name="toppings" id="toppings4"/>
        <label for="toppings4">Papperoni</label><br/>
        <input type="checkbox" name="toppings" id="toppings5"/>
        <label for="toppings5">Pappers</label><br/>
        <input type="checkbox" name="toppings" id="toppings6"/>
        <label for="toppings6">Mushrooms</label><br/>

        <p>Number</p>
        <label for="count">How many pizzas:</label>
        <input type="number" name="count " id="count" min="1" max="5"/><br>

        <input type="submit" name="submit-button" id="submit-button" value="Bring me a pizza"/>

        <input type="reset" name="reset" id="reset"/>
    </form>
</body>
</html>
